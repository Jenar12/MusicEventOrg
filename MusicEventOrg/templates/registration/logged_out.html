{% extends "admin/base_site.html" %}

{% block content %}
<div class="logged-out-container">
    <div class="logged-out-box">
        <h2>You Have Been Logged Out</h2>
        <p>Thank you for using MusicEventOrg. You have successfully logged out.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
    </div>
</div>
{% endblock %}

{% block extrastyle %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .logged-out-box {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .btn {
        background-color: #673ab7;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
{% endblock %}
