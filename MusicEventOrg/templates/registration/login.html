

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Error Messages -->
            {% if form.errors %}
            <div class="error-message">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
            {% endif %}
            <!-- Username Field -->
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required class="form-control" placeholder="Enter your username">
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required class="form-control" placeholder="Enter your password">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <!-- Forgot Password Link -->
        <div class="login-links">
            <br> <!-- Add spacing here -->
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extrastyle %}
<style>
    /* General Styles */
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        height: 100vh; /* Full viewport height */
    }

    /* Login Container */
    .login-container {
        width: 100%;
        max-width: 400px; /* Adjust for smaller screens */
        margin: 0 auto;
    }

    /* Login Box */
    .login-box {
        background-color: white;
        padding: 25px; /* Balanced padding */
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        text-align: center; /* Center-align text */
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 15px; /* Reduced spacing for compactness */
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 14px; /* Adjusted font size */
        text-align: left; /* Align labels to the left */
    }

    .form-control {
        width: 100%;
        padding: 12px; /* Balanced padding */
        border: 1px solid #ccc;
        border-radius: 8px; /* Rounded input fields */
        font-size: 14px; /* Consistent font size */
        transition: border-color 0.3s ease; /* Smooth focus effect */
    }

    .form-control:focus {
        border-color: #673ab7; /* Highlight color */
        outline: none;
        box-shadow: 0 0 5px rgba(103, 58, 183, 0.5);
    }

    /* Button Styles */
    .btn {
        display: inline-block;
        width: 100%; /* Full-width button */
        padding: 12px; /* Balanced padding */
        font-size: 16px;
        border: none;
        border-radius: 8px; /* Rounded button */
        cursor: pointer;
        text-align: center;
        background-color: #673ab7; /* Deep purple */
        color: white;
        font-weight: bold;
        transition: background-color 0.3s ease; /* Smooth hover effect */
    }

    .btn:hover {
        background-color: #5e35b1; /* Darker purple */
    }

    /* Links */
    .login-links {
        margin-top: 15px; /* Increased spacing between button and link */
        text-align: center;
    }

    .login-links a {
        color: #673ab7;
        text-decoration: none;
        font-size: 14px; /* Adjusted font size */
        transition: color 0.3s ease; /* Smooth hover effect */
    }

    .login-links a:hover {
        text-decoration: underline;
        color: #5e35b1; /* Darker purple */
    }

    /* Error Message */
    .error-message {
        color: red;
        margin-bottom: 15px;
        font-size: 14px;
        text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .login-box {
            padding: 20px; /* Further reduced padding for mobile */
        }

        .form-control, .btn {
            font-size: 14px; /* Smaller font size for mobile */
        }
    }
</style>
{% endblock %}
